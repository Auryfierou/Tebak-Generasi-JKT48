<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fredoka"
    />
    <title>Tebak Generasi JKT48</title>
  </head>
  <body>
    <div id="quiz-container">
      <p style="font-weight: bold; font-size: larger">
        Seberapa Hafal Anda Dengan Member JKT48
      </p>
      <div id="score-container">
        <p>Benar: <span id="correct">0</span></p>
        <p>Salah: <span id="incorrect">0</span></p>
      </div>
      <div id="card">
        <div id="biodata-container"></div>
        <!-- Biodata Member (akan diisi oleh JavaScript) -->
        <div id="choices-container">
          <!-- Pilihan Generasi (akan diisi oleh JavaScript) -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
